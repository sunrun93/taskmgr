<form>
    <mat-card>
      <mat-card-header>
        <mat-card-title>注册</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class='full-width'>
          <input matInput type="text" placeholder="请输入用户名">
        </mat-form-field>
        <mat-form-field class='full-width'>
          <input matInput type="password" placeholder="您的密码">
        </mat-form-field>
        <mat-form-field class='full-width'>
          <input matInput type="password" placeholder="请再次输入密码">
        </mat-form-field>
        <button mat-raised-button type="button" color='accent'>注册</button>
        <mat-grid-list cols="8">
          <mat-grid-tile *ngFor='let item of avatarItems'>
            <mat-icon [svgIcon]='item'></mat-icon>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-card-actions class='text-right'>
        <p>已有账号？<a routerLink='/login'>登录</a></p>
        <p>忘记密码？<a href="">找回</a></p>
      </mat-card-actions>
    </mat-card>
  </form>

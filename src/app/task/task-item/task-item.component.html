<mat-list-item class='container' (click)='onEditClick()' [@item]='widthPriority'
[ngClass]="{
  'priority-emergency':task.priority === 1,
  'priority-important':task.priority === 2,
  'priority-normal':task.priority === 3 }"
  [app-draggable]='true'
  [draggedClass]="'dragStart'"
  >
  <mat-checkbox [checked]="task.completed" class='complete-status' (click)='onCheckboxClick($event)'></mat-checkbox>
  <div [matTooltip]="desc" mat-line class='content' [ngClass]="{'completed':task.completed}">
    {{task.desc}}
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="task.dueDate">
      {{task.dueDate | date:'yy-MM-dd'}}
    </span>
    <mat-icon *ngIf='task.remainder' class='alarm'>alarm</mat-icon>
  </div>
  <mat-icon mat-list-avatar [svgIcon]='avatar' class='avatar'></mat-icon>
</mat-list-item>

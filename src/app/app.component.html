<mat-sidenav-container [class.unicorn-dark-theme]='darkMode'>
    <mat-sidenav #sidenav mode='over'>
      <app-side-bar></app-side-bar>
    </mat-sidenav>

  <div class='site'>
    <header>
        <app-header (toggleNavBar)="sidenav.toggle()" (toggleThemeMode)='toggleThemeMode($event)'></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>

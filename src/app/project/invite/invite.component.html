<form action="">
  <h3>邀请成员</h3>
  <div mat-dialog-content>
    <mat-form-field class='full-width'>
      <input matInput type="text" placeholder="成员姓名" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of items" [value]="item.name">
          {{ item.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type='button' color='primary'>保存</button>
    <button mat-button mat-dialog-close type='button' (click)='onClosed()'>关闭</button>
  </div>
</form>

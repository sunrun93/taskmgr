<form action="">
  <h3>新建项目</h3>
  <div mat-dialog-content>
      <mat-form-field class='full-width'>
        <input matInput type="text" placeholder="项目名称">
      </mat-form-field>
      <mat-form-field class='full-width'>
        <input matInput type="text" placeholder="项目描述">
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type='button' color='primary'>保存</button>
    <button mat-button mat-dialog-close type='button' (click)='onClosed()'>关闭</button>
  </div>
</form>

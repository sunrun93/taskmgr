<div class="content" [@listAnim]='projects.length'>
    <app-project-item *ngFor='let project of projects' 
    [item]='project' class='card' (onInvite)="inviteMember()" (onDelete)="deleteProject(project)">
    </app-project-item>
</div>

<button class='fab-button' mat-fab type='button' (click)='openNewDialog()'>
    <mat-icon>add</mat-icon>
</button>
